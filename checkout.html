<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Kharido</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cart-checkout.css">
</head>
<body>
  <header class="header">
    <div class="navbar">
      <div class="logo">
        <h2>Kharido</h2>
      </div>
      <button class="hamburger" aria-label="Menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
      <nav class="nav-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="checkout.html" class="active">Checkout</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main class="checkout-container">
    <h1 class="checkout-title">Checkout</h1>
    <form id="checkout-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label for="address">Shipping Address</label>
        <textarea id="address" name="address" required placeholder="Enter your shipping address"></textarea>
      </div>
      <div class="form-group">
        <label for="payment-method">Payment Method</label>
        <select id="payment-method" name="payment-method" required>
          <option value="" disabled selected>Select a payment method</option>
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="cod">Cash on Delivery</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="kharido-btn-primary">Complete Purchase</button>
      </div>
    </form>
  </main>
  
  <footer class="footer">
    <div class="footer-container">
      <h3>Kharido</h3>
      <p>Your trusted online shopping destination for quality and value.</p>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
      <p>Email: support@kharido.com</p>
      <p>Phone: +91-9876543210</p>
    </div>
  </footer>
  
  <script src="js/kharido.js"></script>
  <script>
    document.getElementById("checkout-form").addEventListener("submit", function(event) {
      event.preventDefault();
      // Handle form submission logic here
      alert("Thank you for your purchase!");
      // Optionally clear the cart or redirect to a confirmation page
      kharidoCart.clearCart();
      window.location.href = "index.html"; // Redirect to home page after purchase
    });
  </script>
</body>
</html>
