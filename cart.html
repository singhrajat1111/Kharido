<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kharido - Cart</title>
  <link rel="stylesheet" href="cart-checkout.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
</head>
<body>

  <header data-aos="fade-down" data-aos-duration="800">
    <div class="navbar">
      <div class="logo">Kharido</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="cart.html">Cart</a>
      </nav>
    </div>
  </header>

  <main class="container" data-aos="fade-up" data-aos-delay="200">
    <h1 data-aos="zoom-in" data-aos-delay="300">Your Cart</h1>
    <div id="cart-page-items" data-aos="fade-up" data-aos-delay="400"></div>

    <div class="cart-summary" data-aos="fade-left" data-aos-delay="500">
      <h3>Cart Summary</h3>
      <p>Subtotal: <span id="cart-page-subtotal">₹0</span></p>
      <a href="checkout.html" class="btn-primary" data-aos="zoom-in" data-aos-delay="600">Proceed to Checkout</a>
    </div>
  </main>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ once: true, easing: 'ease-out-cubic' });
  </script>

  <script src="js/kharido.js" defer></script>
  <script>
    function renderCartPage() {
      const container = document.getElementById("cart-page-items");
      const subtotalEl = document.getElementById("cart-page-subtotal");
      const cart = kharidoCart.loadCart();

      if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        subtotalEl.textContent = "₹0";
        return;
      }

      container.innerHTML = "";
      cart.forEach((item, index) => {
        const row = document.createElement("div");
        row.className = "cart-item-row";
        row.setAttribute("data-aos", "fade-up");
        row.setAttribute("data-aos-delay", `${index * 150 + 400}`);
        row.innerHTML = `
          <img src="${item.img}" alt="${item.name}" class="cart-thumb">
          <div class="cart-item-info">
            <h4>${item.name}</h4>
            <p>₹${item.price}</p>
            <div class="qty-controls">
              <button onclick="updateQty('${item.id}', ${item.quantity - 1})">-</button>
              <input type="number" value="${item.quantity}" min="1" onchange="updateQty('${item.id}', this.value)">
              <button onclick="updateQty('${item.id}', ${item.quantity + 1})">+</button>
              <button onclick="removeItem('${item.id}')">Remove</button>
            </div>
          </div>
        `;
        container.appendChild(row);
      });

      const total = cart.reduce((sum, i) => sum + i.price * i.quantity, 0);
      subtotalEl.textContent = `₹${total}`;
    }

    function updateQty(id, qty) {
      qty = parseInt(qty) || 1;
      kharidoCart.loadCart().forEach(item => {
        if (item.id === id) item.quantity = Math.max(1, qty);
      });
      kharidoCart.saveCart(kharidoCart.loadCart());
      renderCartPage();
    }

    function removeItem(id) {
      kharidoCart.saveCart(kharidoCart.loadCart().filter(i => i.id !== id));
      renderCartPage();
    }

    document.addEventListener("DOMContentLoaded", renderCartPage);
  </script>
</body>
</html>
